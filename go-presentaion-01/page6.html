				<hr>
				<strong>Statically-typed languages (C, C++, Java) have issues:</strong>
				<br>
				<ul class="list-unstyled">
					<li>Edit-Compile-Run cycle takes far too long</li>
					<li>Type hierarchy can hurt as much as it helps</li>
					<li>Memory management can be difficult</li>
				</ul>
				<br>
				<strong>Dynamic languages (Python, JavaScript) fix some issues but introduce others:</strong>
				<br>
				<ul class="list-unstyled">
					<li>No compilation means slow code</li>
					<li>Runtime errors that should be caught statically</li>
					<li>Uses to much memory</li>
				</ul>
			</div>
		</div>
